<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">TODO List</h1>
<div class="container mt-5">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" class="w-100 addInput pt-2 pb-2 ps-3">
              <p style="color: red;" class="md-2 modalError"></p>
            </div>
            <div class="d-flex justify-content-center modal-footer">
                <h3>Important: </h3> 
                <input class="form-check-input addCheckBox" type="checkbox" value="" id="flexCheckDefault">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary addSubmit">Add Task</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input class="editInput" type="text" class="w-100 addInput pt-2 pb-2 ps-3">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="editSave" type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

    <div class="d-flex justify-content-end">
        <button id="addTask" type="button" class="btn btn-info md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add task</button>
    </div>
    <table class="table">
        <thead class="table-dark mt-4">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Done</th>
            <th scope="col">Important</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody class="taskList">
        </tbody>
      </table>
</div>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
